<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat em tempo real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">Chat em tempo real</h1>
        <div id="chat" class="border rounded p-3 mb-3"
        style="height: 300px; overflow-y: auto; "></div>
    </div>

    <div class="input-group mb-3" style="width: 1200px; justify-self: center">
        <input id="senderInput" type="text" class="form-control" placeholder="Seu nome">
    </div>

    <div class="input-group mb-3" style="width: 1200px; justify-self: center">
        <input id="messageInput" type="text" class="form-control" placeholder="Mensagem">
        <div id="input-group-append">
            <button id="sendMessage" class="btn btn-primary">Enviar</button>
        </div>
    </div>

</body>
<script>

    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect(){
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected = true;
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });}

        function showMessage(message){
            var char = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.textContent = message.sender + ': ' + message.content;
            messageElement.class = "border-bottom mb-1";
            chat.appendChild(messageElement)
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage(){
            var sender = document.getElementById('senderInput').value;
            var content = document.getElementById('messageInput').value;
            var chatMessage = {
                sender:sender,
                content:content
            }
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;

</script>
</html>
